<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha a Palavra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adivinha a palavra</h1>
    <div id="tabuleiro"></div>
    <div id="teclado-container">
        <div class="input-area">
            <input type="text" id="chute-input" maxlength="5" placeholder="Digite uma palavra de 5 letras">
            <button id="chutar-btn">Chutar</button>
        </div>
    </div>
    <p id="mensagem"></p>
    <button id="reiniciar-btn" class="hidden">Jogar Novamente</button>

    <script src="script.js"></script>
</body>
</html>
